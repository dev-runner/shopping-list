<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AngularJS app with Bootstrap</title>
    <meta name="description" content="This is description of the app..." />

    <!-- css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />

    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container" ng-controller="ShoppingListController">
        <div class="row">
            <div class="col-sm-12">

                <ul>
                    <li ng-repeat="item in shopList">
                        {{item}}
                        <span ng-click="removeItem($index)">&times;</span>
                    </li>
                </ul>
                <input type="text" ng-model="newItem" />
                <button ng-click="addItem()">Add new item</button>
                
            </div>
        </div>            
    </div>
	
<!-- JS -->
    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- App -->
    <script src="app.js"></script>
</body>
</html>
